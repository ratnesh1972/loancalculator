<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        #loader,
        #results {
            display: none;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row py-5">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center">
                    <h1 class="card-title">
                        Loan Calculator
                    </h1>
                    <form id="loan-form">
                        <div class="form-group mb-3">
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" id="amount" placeholder="Loan Amount">
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="input-group">
                                <span class="input-group-text">%</span>
                                <input type="number" class="form-control" id="interest" placeholder="Interest">
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <input type="number" class="form-control" id="years" placeholder="Years To Repay">
                        </div>
                        <div class="form-group mb-3">
                            <input type="submit" class="btn btn-dark form-control" value="Calculate">
                        </div>
                    </form>
                    <div class="form-group">
                        <button class="btn btn-warning form-control" id="reset">Reset</button>
                    </div>
                    <!-- Loader Here -->
                    <div id="loader">
                        <img src="img/loading.gif" alt="Loader">
                    </div>

                    <!-- Results Here -->
                    <div id="results" class="pt-4">
                        <h5>Results</h5>
                        <div class="form-group mb-3">
                            <div class="input-group">
                                <span class="input-group-text">Monthly Payment</span>
                                <input type="number" class="form-control" id="monthly-payment" disabled>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="input-group">
                                <span class="input-group-text">Yearly Payment</span>
                                <input type="number" class="form-control" id="yearly-payment" disabled>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="input-group">
                                <span class="input-group-text">Total Amount</span>
                                <input type="number" class="form-control" id="total-amount" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS Links -->
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
